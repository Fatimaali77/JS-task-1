<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Section -->
  <section class="landing d-flex flex-column justify-content-center align-items-center
   text-center text-white" id="home">
    <h1 class="display-4 fw-bold">Calculate Your Age</h1>
    <p class="lead">Find out your exact years, months, and days in seconds.</p>
    <button class="btn btn-light rounded-circle mt-4" id="scrollBtn">
        â†“
    </button>
  </section>

  <!-- Calculator Section -->
  <section class="calc-section d-flex justify-content-center align-items-center"
   id="calculator">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">Age Calculator</h2>
      
      <div class="mb-3">
        <label for="dob" class="form-label">Select your Date of Birth</label>
        <input type="date" id="dob" class="form-control">
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-lg" onclick="calculateAge()">Calculate</button>
      </div>

      <div class="result mt-4" id="result"></div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
